
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> React Basics with CDN Demo </title>

      <!-------------------------------------Bootstrap CSS CDN Links ---------------------->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  </head>
  <body>


    <!-- main root file -->
    <div id="root"></div> 


   <!--------CDN Js Links of Bootstrap---------------->
   <!-----------------JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

   <!----------------------CDN Links of React and ReactDOM-------------------------->
   <!---------------------------Used development version during development--------->
   <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
   <!------------------------------------------------------------------------------->

   <!-----------------------------Babel CDN as React only understnds JSX------------------->
   <!--------------------Babel will convert HTML to JSX------------------------------------->
   <!---------------------------------Load Babel--------------------------->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
   <!----------------custom script here and let browser know this is babel------------------->
   <script type="text/babel">
   const App =()=> {
       return (
           
            <div className="card" style= {{ width: "500px"}}>
                <div className="inner" style= {{ width: "300px", display: "block", margin: "0 auto" }}>
                <img src="https://unsplash.it/300" alt="img" classname="card-img-top"/>
                <div className="card-body">
                    <h3>               
                        This is iw training session.
                    </h3>
                    </div>
                </div>
            </div>
       );
   };

    //  let's run this in real DOM too
    ReactDOM.render(<App/>, document.getElementById("root"))
    
    </script>

  </body>
  </html>
