  .form-control input {

  .form-control.success input {

  .form-control.error input {
    border-color: #cc2e2e;

  .form-control i {
    position: absolute;

    right: 10px;
    visibility: hidden;
  }

  .form-control.success i.fa-check-circle {
    visibility: visible;
    color: #2ecc71;
  }

  .form-control.error i.fa-exclamation-circle {
    visibility: visible;
    color: #ff0000;
  }

  .form-control small {
    visibility: hidden;
    position: absolute;
    bottom: 0;
    left: 0;
  }

  .form-control.error small {
    color: red;
    visibility: visible;
  }

  .form button {
    background-color: #8e44ad;

    font-family: inherit;

    padding: 10px;
    width: 100%;
    letter-spacing: 1px;
  }

  .form button:hover {
    cursor: pointer;
    background-color: #600874;
    border: 2px solid #600874;
  }
  form-control.error small {
    color: red;
    visibility: visible;
  }
