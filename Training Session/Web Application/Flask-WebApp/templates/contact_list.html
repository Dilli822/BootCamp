
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Contact list </title>

     <!-- CSS only Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

 </head>
 <body class="container" style="background-color: #c9c9c5;">

    <div style="height: 80px"></div>
    <a class="btn btn-primary" href="{{ url_for('home') }}" style="float: right; margin-bottom: 20px;">
    Contact Form
    </a>
    <h2>Contact List</h2>
    <div class="card" style="padding: 30px; border-radius: 10px; width: 100%">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col"> Name </th>
                    <th scope="col"> Email </th>
                    <th scope="col"> Message </th>

                </tr>
            </thead>

            <tbody>
                <!-- looping the table rows data --->
                {% for contact in contacts %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ contact.name }} </td>
                    <td>{{ contact.email }} </td>
                    <td>{{ contact.message }} </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
     
 </body>
 </html>
