
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JS Introduction</title>

     <!-- stylesheet -->
     <link rel="stylesheet" href="css/style.css" type="text/css">
 </head>
 <body>
     <p id='p'>
         Hello from Html Templates!
     </p>

   
     <!-- event listener with js -->
     <div class="btn">
        <button onclick="document.getElementById('p').innerHTML = 'I am clicked!'";>
            click me
         </button>
     </div>

     <p id="js_para">
        <!-- here js content will come -->
    </p>

    <!-- click to change the images/slider -->

    <figure>
        <img src="./img/ama-dablam-expedition.png" id="img" alt="unsplash-img">
    </figure>

    <button onclick="document.getElementById('img').src = './img/ama-dablam-expedition.png';">
        Day/Prev

    </button>
    
    <button onclick="document.getElementById('img').src = './img/ambdamlam-day.png';">
        Night/Next
    </button>
     
     <script type="text/javascript">
        // alerting windows
     </script>

     <!------ Javascript External ---->
     <script src="/script/script.js"></script>
 </body>
 </html>
