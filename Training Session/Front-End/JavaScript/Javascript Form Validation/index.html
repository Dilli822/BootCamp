
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Javascript(Jquery Form Validation </title>

     <link rel="stylesheet" href="css/style.css">

     <!-- Jquery CDN Link -->
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     <!-- for form validation jquery link -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
 </head>
 <body>

    <div class="form-container">

        <form id="form" action="" method="">

     <!-- Jquery Plugin Form Validation -->
     <p>
         <!-- for required field <span>*</span> -->
         <label for="name">Name <span>*</span></label> <br>
         <input type="text" id="name" name="name"> 
     </p>

     <p>
        <!-- for required field <span>*</span> -->
        <label for="age">Age <span>(min > 16)</span></label> <br>
        <input type="text" id="age" name="age">
    </p>

    <p>
        <!-- for required field <span>*</span> -->
        <label for="email">Email <span>*</span></label> <br>
        <input type="email" id="name" name="email">
    </p>

    <p>
        <!-- for required field <span>*</span> -->
        <!-- applying condition if  -->
        <label for="contact"> Mobile: <span>(required if not email)</span></label> <br>
        <input type="text" id="name" name="mobile">
    </p>
    <p>
        <input type="submit" value="submit">
    </p>
     </form>

  </div>

  <!-- Jquery form validations code-->
  <script>
    //   $(document).ready(function(){
    //       $("#form").validate({
    //         rules: {
    //             name:{
    //                 required: true
    //             }
    //         }
    //       });
    //   });
    $(document).ready(function(){
        $('#form').validate({
            rules: {
                name: {
                    required: true,
                    minlength: 2
                },

                age: {
                    required: true,
                    // for integer value field only
                    number: true,
                    // for only abover age 16
                    min: 16
                },
                email: {
                    email: true
                },
                mobile:{
               
                    required: {
                    // making dependicency
                    //  and making conditional 
                    // dynamical field
                    depends: function(elem){
                        return $("#email").val() == '';
                    }
                },
                    number: true,
                    // not min
                    //  as min: 5 means it is value
                    minlength: 10
                      // in case not gmail account
                // rules block completed
                }
             },
            // for making custom msg
            messages: {
                name: {
                    minlength: "Name Field should be at least 2 or more than 2 character"
                },

                // for many fields msg
                // for age and min conditional
                age: {
                    required: "Please Enter Your age",
                    number: "Please enter your age in a number ",
                    min: "You must be at least 16 or more than 16 years old."
                }
            }
        });
    });

  </script>

     
 </body>
 </html>
