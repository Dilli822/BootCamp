
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Accounts-Login</title>

    <style>
        .login-wrapper{
            border: 2px solid red;
            background-color: limegreen;
            padding: 5rem;
            height: 80vh;
            display: flex;
            justify-content: center;
        }
        .login-wrap{
            text-align: center;
            display: block;
            max-width: 800px;
            border: 2px solid red;
            background-color: #fff;
            padding: 4rem 2rem;
            margin: 8rem 0rem;
        }
    </style>
</head>
<body>

    <div id="pre-loader">
    <div class="login-wrapper">
        <div class="login-wrap">
            <div class="inner">

    <h3>Login </h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }} <br>
        <button type="submit">
            Submit
        </button>
    </form>
    <br>
    <h3>Don't Have Account?</h3>
    <p>Sign up Now!</p>
      <button>
          <a href="/accounts/signup-view/">Sign Up</a>
      </button>
    </div>
</div>

</div>
</div>


</body>
</html>
